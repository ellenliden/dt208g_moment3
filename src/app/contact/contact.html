<div class="contact-container">
  <div class="contact-content">
    <header class="contact-header">
      <h1>Kontakta mig</h1>
      <p class="contact-text">
        Vill du göra en beställning, har du frågor eller vill du samarbeta?
        <br />
        Skicka ett meddelande så återkommer jag så snart som möjligt.
      </p>
    </header>

    <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name" class="form-label">Namn *</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          required
          class="form-input"
          placeholder="Ditt namn"
        />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">E-post *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          requireds
          class="form-input"
          placeholder="namn@example.com"
        />
      </div>

      <div class="form-group">
        <label for="subject" class="form-label">Ämne</label>
        <input
          type="text"
          id="subject"
          name="subject"
          [(ngModel)]="formData.subject"
          class="form-input"
          placeholder="Vad gäller ditt meddelande?"
        />
      </div>

      <div class="form-group">
        <label for="message" class="form-label">Meddelande *</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="formData.message"
          required
          class="form-textarea"
          placeholder="Skriv ditt meddelande här..."
          rows="6"
        ></textarea>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="!contactForm.valid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">Skicka meddelande</span>
        <span *ngIf="isSubmitting">Skickar...</span>
      </button>
    </form>
  </div>
</div>
